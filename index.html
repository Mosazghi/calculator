<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container p-2 mt-5" id="calculator">
      <div class="row" id="display-wrapper">
        <div id="equation"></div>
        <div id="display"></div>
      </div>
      <div class="row">
        <button class="btn btn-warning col" id="clear">AC</button>
        <button class="btn btn-warning col" id="backspace">
          <i class="material-icons">backspace</i>
        </button>
        <button class="btn btn-dark btn-outline-secondary col" id="minus">
          ±
        </button>
        <button
          class="btn btn-dark btn-outline-secondary col operator"
          value="+"
        >
          +
        </button>
      </div>
      <div class="row">
        <button class="btn btn-dark btn-outline-light col" id="digit" value="1">
          1</button
        ><button
          class="btn btn-dark btn-outline-light col"
          id="digit"
          value="2"
        >
          2</button
        ><button
          class="btn btn-dark btn-outline-light col"
          id="digit"
          value="3"
        >
          3
        </button>
        <button
          class="btn btn-dark btn-outline-secondary col operator"
          value="−"
        >
          −
        </button>
      </div>
      <div class="row">
        <button class="btn btn-dark btn-outline-light col" id="digit" value="4">
          4</button
        ><button
          class="btn btn-dark btn-outline-light col"
          id="digit"
          value="5"
        >
          5</button
        ><button
          class="btn btn-dark btn-outline-light col"
          id="digit"
          value="6"
        >
          6
        </button>
        <button
          class="btn btn-dark btn-outline-secondary col operator"
          value="×"
        >
          ×
        </button>
      </div>
      <div class="row">
        <button class="btn btn-dark btn-outline-light col" id="digit" value="7">
          7</button
        ><button
          class="btn btn-dark btn-outline-light col"
          id="digit"
          value="8"
        >
          8</button
        ><button
          class="btn btn-dark btn-outline-light col"
          id="digit"
          value="9"
        >
          9
        </button>
        <button
          class="btn btn-dark btn-outline-secondary col operator"
          value="÷"
        >
          ÷
        </button>
      </div>
      <div class="row">
        <button
          class="btn btn-dark btn-outline-light col-6 test"
          id="digit"
          value="0"
        >
          0
        </button>
        <button class="btn btn-dark btn-outline-light col" id="decimal">
          .
        </button>
        <button class="btn btn-dark btn-outline-secondary col" id="sum">
          =
        </button>
      </div>
    </div>
    <footer class="footer">
      <p>
      Made by
        Mosazghi
        <a href="https://github.com/Mosazghi" target="_blank">
          <i class="bi bi-github"></i>
        </a>
      </p>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
